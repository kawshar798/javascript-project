<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Baclground Color Change</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <style>
       .btn{
           padding: 10px 15px;
           background: #00bd56;
           color: #fff;
          
           font-size: 15px;
           text-transform: uppercase;
           border: 1px solid #fff;
           border-radius: 4px;
           position: absolute;
           left: 50%;
           top: 50%;
           transform: translate(-50%,-50%);
        }
        </style>
</head>
<body>
    <button class="btn">Change Background</button>
    <script>
        const color = ['#f30067','#00d1cd','#480032','#dadddf','#f69314','#c40b13','#11144c','#113f67'];
        const btn = document.querySelector('.btn');
        //add Event listener 
        btn.addEventListener('click',function(){
            let random = Math.floor((Math.random()*color.length));
            console.log(random);
            let body =document.body;
            body.style.backgroundColor = color[random];
        });
    </script>
</body>
</html>
